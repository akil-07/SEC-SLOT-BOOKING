<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Academic Slot Booking</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <main>
      <div class="container">
        <header class="app-header glass">
          <div class="logo-container" style="display: flex; align-items: center; gap: 1rem;">
            <img src="/logo.png" alt="Logo" style="height: 50px; width: auto;">
            <h1>Academic Slot Booking</h1>
          </div>
          <div class="search-container">
            <input type="text" id="search-input" placeholder="Search Teacher or Subject..." autocomplete="off">
            <i class="search-icon">üîç</i>
          </div>
        </header>

        <div class="content-wrapper">
          <!-- Left Panel: Subject Directory & Bookings -->
          <aside class="sidebar glass">

            <!-- Subject Directory -->
            <div class="directory-section">
              <h3>Subject Directory</h3>
              <div class="subject-list-header">
                <span>Subject</span>
                <span>Teacher</span>
              </div>
              <div id="subject-list" class="subject-list">
                <!-- JS injected items -->
              </div>
            </div>

            <!-- My Bookings (Collapsible or Stacked) -->
            <div class="bookings-section">
              <h3>My Bookings</h3>
              <ul id="my-bookings-list">
                <li class="empty-msg">No slots booked yet.</li>
              </ul>
            </div>
          </aside>

          <!-- Main Timetable -->
          <section class="timetable-section glass">
            <div class="timetable-header">
              <div class="header-titles">
                <h2 id="files-title">Weekly Schedule</h2>
                <span id="selected-context" class="subtitle">Select a subject to view slots</span>
              </div>
              <button id="download-btn" class="secondary-btn" title="Download Timetable as PDF">Download PDF ‚¨á</button>
            </div>

            <div class="timetable-grid">
              <!-- Grid content -->
              <div class="header-cell"></div> <!-- Corner -->
              <div class="header-cell">8:00 - 10:00</div>
              <div class="header-cell">10:00 - 12:00</div>
              <div class="header-cell">01:00 - 03:00</div>
              <div class="header-cell">03:00 - 05:00</div>

              <!-- Days will be generated by JS -->
              <!-- Example Row -->
              <!-- <div class="day-cell">Mon</div> -->
              <!-- <div class="slot-cell">...</div> -->
            </div>
          </section>
        </div>
      </div>
    </main>

    <!-- Booking Modal -->
    <div id="booking-modal" class="modal hidden">
      <div class="modal-content glass">
        <h3>Confirm Booking</h3>
        <div class="modal-details">
          <p><strong>Subject:</strong> <span id="modal-subject">--</span></p>
          <p><strong>Teacher:</strong> <span id="modal-teacher">--</span></p>
          <p><strong>Time:</strong> <span id="modal-time">--</span></p>
        </div>
        <div class="modal-actions">
          <button id="cancel-btn" class="secondary-btn">Cancel</button>
          <button id="confirm-book-btn" class="primary-btn">Confirm</button>
        </div>
      </div>
    </div>

    <div id="toast" class="toast hidden"></div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
